  <link rel="stylesheet" href="assets/style.css">
  <style>
    /* Stile base */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Layout principale */
    .container {
      display: flex;
      height: 100vh;
    }

    /* Area poster */
    .poster-view {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      border-right: 1px solid #ddd;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    /* Area codice */
    .code-editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #ffffff;
    }

    textarea {
      flex: 1;
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      resize: none;
    }

    .button-container {
  display: flex;
  justify-content: space-between; /* Spaziatura tra i pulsanti */
  align-items: center; /* Allinea verticalmente */
  margin-top: 10px; /* Aggiunge uno spazio sopra i pulsanti */
}

button {
  font-family: 'ABC Monument-Grotesk Medium', sans-serif;
  font-size: 24px;
  font-weight: 600;
  color: #888;
  background: none;
  border: none;
  cursor: pointer;
  text-decoration: none;
  padding: 0;
  transition: color 0.3s;
}

button:hover {
  color: #000;
  text-decoration: underline;
}

  </style>

    width: 100%;
    height: 100%;
    background-color: rgb(0, 0, 0); 
    position: relative; /* Per contenere gli elementi sovrapposti */
}



.testo-verticale {
    position: absolute;
    top: 200px;
    left: -252px;
    transform: rotate(90deg);
    font-family: 'Akzidenz-Grotesk Bold', sans-serif;
    font-weight: bold;
    font-size: 185px; 
    color: #ffffff;
    letter-spacing: -10px;
}

.lettera {
    display: inline-block;
}

.lettera:nth-child(1) { margin-left: 0 px; } 
.lettera:nth-child(2) { margin-left: -52px; } 
.lettera:nth-child(3) { margin-left: -49px; } 
.lettera:nth-child(4) { margin-left: -43px; } 
.lettera:nth-child(5) { margin-left: -48px; } 
.lettera:nth-child(6) { margin-left: -53px; } 
.lettera:nth-child(7) { margin-left: -48px; } 

.testo-verticale p {
    margin: 0; 
}

.testo-verticale p {
    position: relative; 
    transform: translate(78px, -76px); 
    margin: 0; 
    padding: 0; 
}

.testo-piccolo {

    function updatePoster() {
      const htmlCode = document.getElementById('html-code').value;

      doc.write(cssCode + htmlCode);
      doc.close();
    }

    function saveCode() {
  const htmlCode = document.getElementById('html-code').value;
  const cssCode = document.getElementById('css-code').value;

  // Salva il codice HTML
  const htmlBlob = new Blob([htmlCode], { type: 'text/html' });
  const htmlUrl = URL.createObjectURL(htmlBlob);
  const htmlLink = document.createElement('a');
  htmlLink.href = htmlUrl;
  htmlLink.download = 'poster.html';
  htmlLink.click();

  // Salva il codice CSS
  const cssBlob = new Blob([cssCode], { type: 'text/css' });
  const cssUrl = URL.createObjectURL(cssBlob);
  const cssLink = document.createElement('a');
  cssLink.href = cssUrl;
  cssLink.download = 'poster.css';
  cssLink.click();
}

  </script>
</body>
</html>
